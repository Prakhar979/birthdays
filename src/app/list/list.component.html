
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let d of data">
        <th scope="row">{{d.name}}</th>
        <th scope="row">{{d.age}}</th>
      
      </tr>
  
    </tbody>
  </table>
